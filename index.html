<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pathfinding Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Vis.js library -->
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dynamic Pathfinding Visualizer</h1>

        <!-- Section for Adding Cities and Paths -->
        <h2>Define Graph</h2>
        <label for="city1">From City:</label>
        <input type="text" id="city1" placeholder="Enter city name">
        <label for="city2">To City:</label>
        <input type="text" id="city2" placeholder="Enter city name">
        <label for="cost">Cost:</label>
        <input type="number" id="cost" placeholder="Enter cost" min="1"><br>
        <button class="button" onclick="addPath()">Add Path</button>

        <!-- Display Graph -->
        <h3>Current Graph:</h3>
        <div id="graphContainer" style="width: 100%; height: 400px; border: 1px solid lightgray;"></div>

        <!-- Algorithm Input Section -->
        <h2>Run Pathfinding Algorithm</h2>
        <label class="define" for="algorithm">Choose Algorithm:</label>
        <select id="algorithm">
            <option value="bfs">BFS</option>
            <option value="dfs">DFS</option>
            <option value="ucs">UCS</option>
        </select><br><br>

        <label class="StartEnd" for="start">Start City:</label>
        <input type="text" id="start" placeholder="Enter Start City">
        <label class="define" for="end">End City:</label>
        <input type="text" id="end" placeholder="Enter End City"><br><br>
        <button onclick="findPath()">Find Path</button>

        <button onclick="resetGraph()" style="background-color: red; color: white; margin-left: 10px;">
            Reset Graph
        </button>


        <!-- Output Results -->
        <h2>Results:</h2>
        <pre id="output"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
